<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
<div class="container">
  <div class="border">
        <form id="city-form">
          <input type="text" placeholder="City Search" id="city-search" />
          <button type="submit" class="btn btn-secondary">Search</button>
          <button type="button" id="geo-button" class="btn btn-primary">Current Location</button>
        </form>
        <h1>Type a city</h1>
        <h2>
       Today  
        </h2>
        <h3 id="weather-description"></h3>

   <div class="row">
          
      <div class="d-flex weather-temperature" id="temp-weather">
            <img src="https://openweathermap.org/img/wn/01d.png" alt="Clear" id="icon" >
          <div class="col-6">
            <span class="temperature" id="temperature">00</span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">ºC</a> | 
              <a href="#" id="fahrenheit-link">ºF</a>
          </div>

        <div class="col-6 precipitation">
            
          <ul class="weather-condition-ul">
            
            <li>
            Humidity: <span id="humidity"></span>%
            </li>
            <li>
            Wind: <span id="wind"></span> 
            </li>  
          </ul>
        </div>
    </div>
  </div>

  <div class="weather-forecast" id="forecast">
    <div class="row">
    
      <div class="col-2">
        <div class="weather-forecast-date">
day 1
</div>
<img src="https://openweathermap.org/img/wn/02n@2x.png" width="40px">
<div class="weather-forecast-temperatures">
  <span class="weather-forecast-max">

18º</span> <span class="weather-forecast-min"> 12º</span> 
</div>


      </div>
    </div>






 </div>




</div>
<footer>
  
  <a href="https://github.com/Marmovader/weather-App-Rafa" target="_blank">Open-source code</a> 
  
  by Rafael Marmodoro
  
</footer>
</div>
    
    
    <script src="src/index.js"></script>
  </body>
</html>
